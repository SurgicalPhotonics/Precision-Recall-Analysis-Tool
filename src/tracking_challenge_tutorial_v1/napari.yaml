name: tracking-challenge-tutorial-v1
display_name: Tracking Challenge Solver V1
contributions:
  commands:
    - id: tracking-challenge-tutorial-v1.get_reader
      python_name: tracking_challenge_tutorial_v1._reader:napari_get_reader
      title: Open Ground Truth tracking challenge segmentation data
    - id: tracking-challenge-tutorial-v1.write_single_image
      python_name: tracking_challenge_tutorial_v1._writer:write_single_image
      title: Save labels data with Tracking Challenge Solver
    - id: tracking-challenge-tutorial-v1.make_qwidget
      python_name: tracking_challenge_tutorial_v1._widget:SegmentationDiffHighlight
      title: Make example QWidget
    - id: tracking-challenge-tutorial-v1.make_qwidget2
      python_name: tracking_challenge_tutorial_v1._widget:PointBasedDataAnalyticsWidget
      title: Make example QWidget
    - id: tracking-challenge-tutorial-v1.make_magic_widget
      python_name: tracking_challenge_tutorial_v1._widget:segment_by_threshold
      title: Make segmentation by threshold widget
  readers:
    - command: tracking-challenge-tutorial-v1.get_reader
      accepts_directories: true
      filename_patterns: []
  writers:
    - command: tracking-challenge-tutorial-v1.write_single_image
      layer_types: ['labels']
      filename_extensions: ['.zip']
  widgets:
    - command: tracking-challenge-tutorial-v1.make_qwidget
      display_name: Example QWidget
    - command: tracking-challenge-tutorial-v1.make_qwidget2
      display_name: ⭐️ Data Analytics Widget
    - command: tracking-challenge-tutorial-v1.make_magic_widget
      display_name: Segment by Threshold
